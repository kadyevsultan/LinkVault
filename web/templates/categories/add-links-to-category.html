{% extends "layout.html" %}

{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'links/css/add-links-to-category.css' %}">
{% endblock style %}

{% block content %}
<div class="container">
    <div class="section">
        <h2>{{ title }}</h2> <!-- Заголовок страницы с названием категории -->

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_categories">Выберите закладки для добавления:</label>
                {{ form.categories }}  <!-- Отображаем поля выбора с помощью Django формы -->
            </div>
        
            <button type="submit" class="custom-button">Добавить закладки</button>
        
            {% if form.non_field_errors %}
                <div class="error-message">
                    {{ form.non_field_errors }} <!-- Отображение ошибок формы -->
                </div>
            {% endif %}
        </form>
        
    </div>
</div>
{% endblock content %}
